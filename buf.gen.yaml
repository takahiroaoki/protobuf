version: v2
clean: true
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/takahiroaoki/protobuf
plugins:
  - remote: buf.build/protocolbuffers/go
    out: gen_go/proto
    opt: paths=source_relative
  - remote: buf.build/grpc/go
    out: gen_go/proto
    opt: paths=source_relative